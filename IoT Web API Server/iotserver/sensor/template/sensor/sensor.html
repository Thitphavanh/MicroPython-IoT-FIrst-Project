{% extends 'sensor/base.html' %} {% block content %}

<div class="container">
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

    <script>
    var xValues = ["CODE", "TITLE", "TEMPERATURE", "HUMIDITY","TIMESTAMP"];
    var yValues = [34.5, 33.6, 25.1, 24.3, 37.5];
    var barColors = [
      "#00aba9",
      "#2b5797",
      "#e8c3b9",
      "#1e7145",
      "#b91d47",
    ];
    
    new Chart("myChart", {
      type: "doughnut",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        title: {
          display: true,
          text: "SENSOR CHART"
        }
      }
    });
    </script>
</div>

{% endblock content %}
